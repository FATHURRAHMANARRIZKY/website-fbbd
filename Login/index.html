<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="icon" type="image/x-icon" href="/Login/img/D.B.A.F.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form action="" autocomplete="off" id="login">
			<h2>Login</h2>
			<div class="inputBox">
				<input type="text" name="username" id="username">
				<span>Email/Userame</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password"  name="password" id="password">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="./reset password/reset password.html">Forgot Password ?</a>
				<a href="./Singup/singup.html">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
	<video autoplay loop muted plays-inline class="vidbg">
		<source src="./Vid/vidbg.mp4" type="video/mp4">
	</video>
	<script>
		const userData = {
			username: 'zuan',
			password: 'donpolo'
		};
		const login = document.getElementById('login');
		login.addEventListener('submit',function(event){
			event.preventDefault();
			const username = document.getElementById('username').value;
			const password= document.getElementById('password').value;

			if (username.trim() === '' || password.trim() === '') {
				alert ('Username dan password harus diisi');
			} else if (username !== userData.username || password !== userData.password) {
				alert ('Username dan password tidak valid');
			} else {
				window.location.href = '../index.html';
			}
		})
	</script>
</body>
</html>
